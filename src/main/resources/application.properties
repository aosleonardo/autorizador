spring.application.name=autorizador

#Mysql
spring.datasource.url=jdbc:mysql://localhost:3306/miniautorizador
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

#MongoDB
spring.data.mongodb.uri=mongodb://localhost:27017/miniautorizador
spring.data.mongodb.database=miniautorizador

# JPA properties
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect